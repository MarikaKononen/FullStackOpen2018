<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My form page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="col-sm-12">
            <h1>My form</h1>
        </div> 
        <form class="form-horizontal" action="/my-handling-form-page" method="post">
            <div class="form-group">
                <label  class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="user_name">
                </div>
                
            </div>
            <div class="form-group">
             <label  class="control-label col-sm-2" for="mail">E-mail:</label>
             <div class="col-sm-10">
                 <input type="email" id="mail" name="user_mail">
            </div>
             
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="msg">Message:</label>
                <div class="col-sm-10">
                    <textarea id="msg" name="user_message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="control-label button btn btn-default col-sm-2">
                    <button type="submit">Send your message</button>
                </div>
            </div>
        </form>
        
    </div>  
    
  </body>
</html>
